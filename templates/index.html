<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <style>
        #chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #chat-messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .user-message, .bot-message {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #f0f0f0;
            text-align: right;
        }
        .bot-message {
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <ul id="chat-messages"></ul>
        <div>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function appendMessage(message, isUser) {
            const chatMessages = document.getElementById("chat-messages");
            const li = document.createElement("li");
            li.className = isUser ? "user-message" : "bot-message";
            li.textContent = message;
            chatMessages.appendChild(li);
        }

        function sendMessage() {
            const userInput = document.getElementById("user-input");
            const userMessage = userInput.value.trim();

            if (userMessage !== "") {
                // Display user message in the chat
                appendMessage(userMessage, true);
                
                // Make an API call to your Flask backend to get the bot's response
                fetch('http://127.0.0.1:3002/generate_answer', {  // Update the endpoint if needed
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        prompt: userMessage,
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    // Display bot's response in the chat
                    const botMessage = data.answer;
                    appendMessage(botMessage, false);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });

                // Clear the user input field
                userInput.value = "";
            }
        }
    </script>
</body>
</html>
